<!doctype>
<html>
  <head>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #070707;
      }
      .half {
        background-color: #d34;
        height: 50%;
        width: 100%;
      }
      #canvas {
        position: absolute;
        height: 70%;
        width: 70%;
        top: 15%;
        left: 15%;
        background-color: #222;
      }
      .square {
        position: absolute;
        width: 50px;
        height: 50px;
        -webkit-transition: all 400ms linear;
      }
    </style>
  </head>
  <body>
    <div class="half"></div>
    <div id="canvas"></div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript">

    Element.prototype.setStyle = function(css) {
      _.each(css, _.bind(function(value, key) {
        this.style[key] = value;
      }, this));
    }

    window.onload = function(){
      canvas = new Canvas(document.getElementById('canvas'));

      canvas.render();

      setInterval(function(){
        canvas.animate()        
      }, 500);
    }

    Canvas = function(el){
      this.el = el;
      this.el.id = "canvas";

      this.numSquares = 30;
      this.squares = []
    }

    Canvas.prototype.render = function(){
      for(var i = 0; i < this.numSquares; i++){
        var square = new Square(this);
        this.squares.push(square);
      }
    }

    Canvas.prototype.animate = function(){
      _.each(this.squares, function(s, i){
        s.animate();
      });
    }

    Square = function(canvas){
      this.canvas       = canvas;
      this.el           = document.createElement('div');
      this.el.className = "square";
      this.canvas.el.appendChild(this.el);

      this.setStyle();
      this.placeRandom();
      this.animate();
    }

    Square.prototype.placeRandom = function(){
      var position = {
        left: Math.random() * (this.canvas.el.offsetWidth - this.el.offsetWidth),
        top: Math.random() * (this.canvas.el.offsetHeight - this.el.offsetHeight)
      }
      this.el.setStyle(position);
    }

    Square.prototype.randomColor = function(){
      var r = parseInt(Math.random() * 255);
      var g = parseInt(Math.random() * 255);
      var b = parseInt(Math.random() * 255);

      return {
        backgroundColor: "rgb("+[r,g,b].join(",")+")"
      };
    }

    Square.prototype.setStyle = function(){
      var baseStyle = {
        position: "absolute"
      }

      var style = _.extend(baseStyle, this.randomColor());

      this.el.setStyle(style);
    }

    Square.prototype.animate = function(){
      this.placeRandom();
      this.setStyle({
        opacity: Math.random()
      });
    }

    </script>
  </body>
</html>
